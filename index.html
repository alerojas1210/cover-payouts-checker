<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cover Payouts Checker</title>
<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
}
table {
  border-collapse: collapse;
  width: 100%;
  margin-top: 15px;
}
th, td {
  border: 1px solid #ccc;
  padding: 6px;
  text-align: right;
}
th {
  background: #eee;
}
.green { background-color: #c6efce; }
.red { background-color: #ffc7ce; }
.yellow { background-color: #ffeb9c; }
textarea {
  width: 100%;
  height: 200px;
}
button {
  margin-top: 10px;
  padding: 10px;
  font-size: 14px;
}
#status {
  margin-top: 15px;
  font-size: 18px;
  font-weight: bold;
}
</style>
</head>

<body>

<h2>Cover Payouts Checker</h2>

<p>Paste the transactions here (tab-separated from the system):</p>
<textarea id="input"></textarea><br>

<button onclick="process()">Process</button>
<button onclick="clearAll()">Clear</button>

<div id="status"></div>

<table id="result"></table>

<script>
function clearAll() {
  document.getElementById("input").value = "";
  document.getElementById("result").innerHTML = "";
  document.getElementById("status").innerHTML = "";
}

function process() {
  const input = document.getElementById("input").value.trim();
  if (!input) return;

  const lines = input.split("\n");

  const headers = [
    "Document Number",
    "TranDateTime",
    "TranType",
    "Description",
    "EnteredBy",
    "CreditedAmount",
    "DebitAmount",
    "TotalAmount",
    "Surplus After Cover"
  ];

  let rows = lines.map(l => l.split("\t"));

  let debt = 0;
  let processed = [];

  // Process from bottom to top (oldest to newest)
  for (let i = rows.length - 1; i >= 0; i--) {
    let r = rows[i];
    let total = parseFloat(r[7]) || 0;

    let color = "green";
    let surplus = "";

    // Payout
    if (total < 0) {
      debt += Math.abs(total);
      color = "red";
    }
    // Deposit
    else if (total > 0) {
      if (debt > 0) {
        if (total < debt) {
          debt -= total;
          color = "red";
        } else {
          surplus = (total - debt).toFixed(2);
          debt = 0;
          color = "yellow";
        }
      } else {
        color = "green";
      }
    }

    processed.push({
      data: r,
      color,
      surplus
    });
  }

  // Restore original order
  processed.reverse();

  // Render table
  let table = "<tr>";
  headers.forEach(h => table += `<th>${h}</th>`);
  table += "</tr>";

  processed.forEach(p => {
    table += "<tr>";
    p.data.forEach((cell, idx) => {
      let cls = (idx === 7) ? p.color : "";
      table += `<td class="${cls}">${cell}</td>`;
    });
    table += `<td class="${p.color}">${p.surplus}</td>`;
    table += "</tr>";
  });

  document.getElementById("result").innerHTML = table;

  // Final status
  if (debt === 0) {
    document.getElementById("status").innerHTML = "✅ Good to go";
    document.getElementById("status").style.color = "green";
  } else {
    document.getElementById("status").innerHTML =
      `❌ Uncovered Payouts: $${debt.toFixed(2)}`;
    document.getElementById("status").style.color = "red";
  }
}
</script>

</body>
</html>
